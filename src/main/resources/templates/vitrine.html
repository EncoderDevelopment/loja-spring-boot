<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>

    <title>Loja Virtual</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/1.9.1/jquery.min.js"></script>

</head>

<body>
    <br/>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Lista de produtos</a>
            <a class="navbar-brand" href="/register">Novo produto</a>
            <a class="navbar-brand" href="/vitrine">Vitrine da loja</a>
        </nav>

        <div class="col-lg-12">
            <div class="row">
                <tr th:each="product: ${products}">
                    <div class="col-lg-2 col-md-4 mb-2">
                        <div class="card h-100">
                            <a href="#">
                                <img class="card-img-top" th:src="${product.photo}" alt="" style="width: 100%;" />
                            </a>
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a href="#" th:text="${product.name}"></a>
                                </h4>
                                <h5 th:text="${product.price}"></h5>
                                <p class="card-text" th:text="${product.description}"></p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                            </div>
                        </div>
                    </div>
                </tr>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">

        </div>
        <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
